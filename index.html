<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buliders</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--start navegation bar-->
        <nav>
            <div class="container">
                <h2 class="build">Page Buliders Framework</h2>
                <ul class="links">
                    <li class="active">Agency</li>
                    <li>Work</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>
        <!--end navegation bar-->
        <!--start header-->
        <header>
            <div class="overlay"></div>
            <div class="container">
                <h1>Made for Page Buliders</h1>
            </div>
        </header>
        <!--end header-->
        <!--start section-->
        <section>
            <div class="container">
                <div class="custom">
                        <i class="far fa-address-book fa-4x"></i>
                        <h2>Easy to customize</h2>
                </div> 
                <div class="custom">
                        <i class="fas fa-tv fa-4x"></i>
                        <h2>Mobile Responsive</h2>
                </div> 
                <div class="custom">
                        <i class="far fa-address-card fa-4x"></i>
                        <h2>Lighting  Fast</h2>
                </div>
            </div>
        </section>
        <!--end section-->
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
